<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./scss/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="./scss/vendor/slick.css">
    <link rel="stylesheet" href="./scss/vendor/slick-theme.css">
    <script src="./js/vendor/jquery-3.4.1.min.js"></script>
    <script src="./js/vendor/bootstrap.js"></script>
    <script src="./js/vendor/slick.min.js"></script>
    <script src="./js/vendor/gsap.js"></script>
    <script src="./js/vendor/jquery-ui-1.12.0.js"></script>
    <link rel="stylesheet" href="./scss/main.css">
    <title>MoonFestivalCard</title> 
</head>

<body>
    <div class="wrap">
                <div class="_animation-layer">

                    <div class="loading">
                        <div class="left-box"></div>
                        <div class="right-box"></div>
                    </div>

                    <div class="header">
                        <div class="date">
                            <div>08.15</div>
                            <div>(農)中秋佳節</div>
                            <img width="15" src="./img/loading.gif" alt="">
                        </div>
                        <div class="text text-right">
                            <div>HAPPY</div>
                            <div>MID-AUTUMN</div>
                            <div>FESTIVAL</div>
                        </div>
                    </div>
                                  
                    <!---天空區塊--->
                    <div class="sky-area-group">
                        <!--白天--->
                        <div class="sun-sky-bg">
                            <!--海鷗-->
                        </div>
                        <!--夜晚--->
                        <div class="night-sky-bg">
                            <!--星空--->
                            <div class="star-group">
                                <img class="star star-01" src="./img/star.png"/>
                                <img class="star star-02" src="./img/star.png"/>
                                <img class="star star-03" src="./img/star.png"/>
                            </div>
                        </div>

                        <!--雲朵-->
                        <div class="cloud-group">
                            <img class="cloud c1" src="./img/cloud01.png" alt="">
                            <img class="cloud c2" src="./img/cloud02.png" alt="">
                            <img class="cloud c3" src="./img/cloud03.png" alt="">
                            <img class="cloud c4" src="./img/cloud04.png" alt="">
                        </div>

                        <!---主要控制按鈕區塊--->
                        <div class="middle-drag-box">
                            <div class="draggon-ui">
                                <img class="sun" src="./img/sun.png" alt="">
                            </div>
                            <div class="moon-box mx-auto hide">
                                <div class="moon ">
                                    <img class="moon-bg w-100" src="./img/moon_bg.png" alt="">
                                    <img class="moon-front w-100" src="./img/moon_front.png" alt="">
                                    <div class="rabbit-group">
                                        <div class="rabbit __rabbit-right">
                                            <img class="rabbit-body" src="./img/rabbit-body.png" alt="">
                                            <img class="rabbit-hand" src="./img/rabbit-hand.png" alt="">
                                            <img class="rabbit-wood" src="./img/rabbit-wood.png" alt="">
                                        </div>
                                        <div class="rabbit __rabbit-left">
                                            <img class="rabbit-body" src="./img/rabbit-body.png" alt="">
                                            <img class="rabbit-hand" src="./img/rabbit-hand.png" alt="">
                                            <img class="rabbit-wood" src="./img/rabbit-wood.png" alt="">
                                        </div>
                                        <img class="rabbit-box" src="./img/rabbit-box.png" alt="">
                                    </div>
                                </div>
                                <div class="text-run text-center">
                                    <!-- <div class="text">
                                        <img class="w-100" src="./img/text00.png" alt="">
                                    </div> -->
                                    <div class="text">
                                        <img class="w-100" src="./img/text01.png" alt="">
                                    </div>
                                    <div class="text">
                                        <img class="w-100" src="./img/text02.png" alt="">
                                    </div>
                                </div>
                                <!---夜晚--->
                                <div class="btn-here __night">
                                    <img class="btn-retry" src="./img/retry.png" alt="">
                                    <div class="text">RETRY</div>
                                </div>
                            </div>
                            <!---白天線--->
                            <div class="dot-area">
                                <div class="dot"></div>
                                <img class="line" src="./img/line.png" alt="">
                            </div>
                            <!---白天--->
                            <div class="btn-here __light">
                                <div class="outer-circle"></div>
                                <div class="inner-circle"></div>
                                <div class="text">
                                    DRAG<br/>
                                    HERE
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    <!--海洋區塊--->
                    <div class="sea-area-group">
                        <!---天燈--->
                        <div class="sky-light-box hide">
                            <img class="btn-sky-light" src="./img/button.png">
                            <div class="sky-area">
                                <img class="sky-light" src="./img/sky-light.png" alt="">
                            </div>
                        </div>

                        <!---海洋--->
                        <div class="wave-area">
                            <div class="house"></div>
                            <div class="wave-yellow-group">
                                <img class="c1 image-fluid" src="./img/wave_y01.png" alt="">
                                <img class="c2 image-fluid" src="./img/wave_y02.png" alt="">
                                <img class="c3 image-fluid" src="./img/wave_y03.png" alt="">
                            </div>
                            <div class="wave-blue-group">
                                <img class="c1 image-fluid" src="./img/wave01.png" alt="">
                                <img class="c2 image-fluid" src="./img/wave02.png" alt="">
                                <img class="c3 image-fluid" src="./img/wave03.png" alt="">
                                <img class="c4 image-fluid" src="./img/wave04.png" alt="">
                            </div>
                        </div>
                    </div>

                    <!---tree--->
                    <div class="tree-group">
                        <div class="tree-01">
                            <span class=" tree-left">
                            </span>
                        </div>
                        <div class="tree-02">
                            <span class="tree-right">
                            </span>
                        </div>
                    </div>

                    <!---logo--->
                    <div class="footer">
                        <!-- <img class="logo" src="./img/logo.png" alt=""> -->
                    </div>
                </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="ani_svg">
        <defs>
            <filter id="heat">
                <feTurbulence type="fractalNoise" baseFrequency="0.005" numOctaves="3" result="warp">
                </feTurbulence>
                <feDisplacementMap xChannelSelector="R" yChannelSelector="B" scale="14.8299" in="SourceGraphic" in2="warp">
                    <animate attributeName="scale" dur="5s" values="15 ; 30 ; 40 ; 10 ; 15" keyTimes="0 ; 0.25 ; 0.5 ; 0.75 ; 1" repeatCount="indefinite"></animate>
                </feDisplacementMap>
            </filter>
            <filter id="heat2">
                <feTurbulence type="fractalNoise" baseFrequency="0.005" numOctaves="3" result="warp">
                </feTurbulence>
                <feDisplacementMap xChannelSelector="R" yChannelSelector="B" scale="22.8424" in="SourceGraphic" in2="warp">
                    <animate attributeName="scale" dur="3.5s" values="15 ; 30 ; 60 ; 10 ; 15" keyTimes="0 ; 0.25 ; 0.5 ; 0.75 ; 1" repeatCount="indefinite"></animate>
                    <animate attributeName="scale" dur="2s" values="0 ; 20 ; 0" keyTimes="0 ; 0.5 ; 1" repeatCount="indefinite"></animate>
                </feDisplacementMap>
            </filter>
            <filter id="heat3">
                <feTurbulence type="fractalNoise" baseFrequency="0.005" numOctaves="3" result="warp">
                </feTurbulence>
                <feDisplacementMap xChannelSelector="R" yChannelSelector="B" scale="22.8424" in="SourceGraphic" in2="warp">
                    <animate attributeName="scale" dur="3.5s" values="-45 ; 30 ; 120 ; 10 ; -45" keyTimes="0 ; 0.25 ; 0.5 ; 0.75 ; 1" repeatCount="indefinite"></animate>
                    <animate attributeName="scale" dur="2s" values="0 ; 50 ; 0" keyTimes="0 ; 0.5 ; 1" repeatCount="indefinite"></animate>
                </feDisplacementMap>
            </filter>
            <filter id="parallax">
                <feDisplacementMap xChannelSelector="R" yChannelSelector="B" scale="19.1495" in="SourceGraphic">
                    <animate attributeName="scale" dur="2s" values="0 ; 20 ; 0" keyTimes="0 ; 0.5 ; 1" repeatCount="indefinite"></animate>
                </feDisplacementMap>
            </filter>
            <filter id="parallax2">
                <feDisplacementMap xChannelSelector="R" yChannelSelector="B" scale="0.42527" in="SourceGraphic">
                    <animate attributeName="scale" dur="2s" values="10 ; 0 ; 10" keyTimes="0 ; 0.5 ; 1" repeatCount="indefinite"></animate>
                </feDisplacementMap>
            </filter>
        </defs>
    </svg>
</body>

<script src="./js/animation.js"></script>
</html>
